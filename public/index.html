<html>

    <head>
    <title>
            Icon of legacy!
    </title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="image-container"><img id="rice1_id" src="img/rice1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="aodai1_id" src="img/aodai1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="buffalo1_id" src="img/buffalo1.png" height="200" width="200"/></div>
        </div>

        <div class="row">

            <div class="image-container"><img id="lotus1_id" src="img/lotus1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="house1_id" src="img/house1.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="flag1_id" src="img/flag1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="phoenix1_id" src="img/phoenix1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="bep1_id" src="img/bep1.png" height="200" width="200"/></div>
        </div>      
    </body>

</html>
<script>
    const rice1_el = document.getElementById ('rice1_id')
    const rice1_sound = new Audio ('sounds/rice.mp3')
    rice1_el.onpointerdown = () => {
        rice1_el.src = 'img/rice2.png'
        rice1_sound.play ()
        setTimeout (() => {
            rice1_el.src = 'img/rice1.png'
        }, 1000)
    }
</script>
